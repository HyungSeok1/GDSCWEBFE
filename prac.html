<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prac.css">
    <title>장형석의 자기소개</title>
</head>
<body>
    <header>
        <h1>안녕하세요! 장형석입니다.</h1>
    </header>
    <section>
        <h2>자기소개</h2>
        <p>컴퓨터학과 23학번 장형석입니다!</p>
        <img alt="장형석 사진" src="https://lh3.googleusercontent.com/a/ACg8ocJOczNexcLc9472F3jLh9axNMFvsa8NjMjQn-x3h6lxsOA=s432-c-no">
    </section>

    <section>
        <h2>취미</h2>
        <ul>
            <li>영화</li>
            <li>그리고</li>
            <li>없는듯....</li>
        </ul>
    </section>

    <section>
        <h2>댓글 작성</h2>
        <form action="#" method="post">
            <label for="comment">댓글:</label><br />
            <textarea id="comment" name="comment" cols="50" rows="4"></textarea><br />
            <input type="submit" value="댓글 작성" />
        </form>
    </section>
</body>
</html>
